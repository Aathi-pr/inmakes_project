name: juber_car_booking
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0

environment:
  sdk: ">=3.0.0 <4.0.0"


dependencies:
  flutter:
    sdk: flutter


  # Base
  cupertino_icons: ^1.0.8
  nb_utils: ^7.0.4
  intl: ^0.19.0
  flutter_vector_icons: ^2.0.0
  google_fonts: ^6.2.1
  http: ^1.3.0

  dotted_line: ^3.2.2
  url_launcher: ^6.3.0


  # MAP
  google_maps_flutter: ^2.11.0
  geolocator: ^13.0.1
  geocoding: ^3.0.0
  google_place: ^0.4.7

  # State Management Technique
  mobx: ^2.3.3+2
  flutter_mobx: ^2.2.1+1
  firebase_auth: ^5.5.1
  firebase_core: ^3.12.1
  cloud_firestore: ^5.6.5
  flutterfire_cli: ^1.1.0
  image_picker: ^1.1.2
  firebase_storage: ^12.4.4
  location: ^8.0.0
  flutter_polyline_points: ^2.1.0

dependency_overrides:
  intl: ^0.19.0
  http: ^1.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  mobx_codegen: ^2.6.1
  build_runner: ^2.4.12

flutter:

  uses-material-design: true

  assets:
    - images/juberCarBooking/
    - images/juberCarBooking/jcbIcons/
    - images/juberCarBooking/juberRides/
